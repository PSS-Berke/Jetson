name: Deploy to Test Environment

on:
  push:
    branches:
      - develop
      - test
  pull_request:
    branches:
      - develop
      - test

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: test
          NEXT_PUBLIC_ENV: test
          # Add your test environment variables here
